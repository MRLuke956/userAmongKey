<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gerador de Chaves - Among Us</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: #0d0d0d;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-image: url('https://i.imgur.com/3ZQ3ZQ3.png'); /* substitua se desejar */
      background-size: cover;
      background-position: center;
      padding: 20px;
    }
    .container {
      background-color: rgba(0, 0, 0, 0.85);
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      max-width: 400px;
      width: 100%;
    }
    h1 {
      color: #c51111;
      margin-bottom: 20px;
    }
    button {
      background-color: #132ed1;
      border: none;
      color: #fff;
      padding: 15px 30px;
      font-size: 1.1em;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 15px;
    }
    button:hover {
      background-color: #117f2d;
    }
    #keyDisplay {
      margin-top: 20px;
      font-size: 1.4em;
      color: #f1c40f;
    }
    #message {
      margin-top: 10px;
      color: #e74c3c;
    }
    ul#minhasChaves {
      list-style: none;
      padding-left: 0;
      margin-top: 20px;
      text-align: left;
      color: #f39c12;
    }
    ul#minhasChaves li {
      background-color: rgba(255, 255, 255, 0.05);
      padding: 8px 10px;
      margin-bottom: 5px;
      border-radius: 5px;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Gerador de Chaves</h1>
    <p>Clique no bot√£o abaixo para gerar sua chave √∫nica.</p>
    <button onclick="generateKey()">üéÆ Gerar Chave</button>
    <button onclick="verMinhasChaves()">üìú Ver Minhas Chaves</button>
    <div id="keyDisplay"></div>
    <div id="message"></div>
    <ul id="minhasChaves"></ul>
  </div>

  <script>
    async function generateKey() {
      const keyDisplay = document.getElementById('keyDisplay');
      const message = document.getElementById('message');
      const list = document.getElementById('minhasChaves');
      keyDisplay.textContent = '';
      message.textContent = '';
      list.innerHTML = '';

      try {
        const response = await fetch('https://keygenx-ce8h.onrender.com/admin_generate_keys');
        const data = await response.json();

        if (data.status === 'success' && data.keys?.length > 0) {
          keyDisplay.textContent = `üîê Nova chave: ${data.keys[0]}`;
          verMinhasChaves();
        } else {
          message.textContent = data.message || 'Erro ao gerar chave.';
        }
      } catch (error) {
        message.textContent = 'Erro ao conectar com o servidor.';
      }
    }

    async function verMinhasChaves() {
      const list = document.getElementById('minhasChaves');
      const message = document.getElementById('message');
      list.innerHTML = '';
      message.textContent = '';

      try {
        const response = await fetch('https://keygenx-ce8h.onrender.com/user_keys');
        const data = await response.json();

        if (data.status === 'success') {
          if (data.keys.length === 0) {
            list.innerHTML = '<li>Nenhuma chave gerada ainda.</li>';
          } else {
            list.innerHTML = data.keys.map(k => `<li>${k}</li>`).join('');
          }
        } else {
          message.textContent = data.message || 'Erro ao buscar chaves.';
        }
      } catch (error) {
        message.textContent = 'Erro de conex√£o ao buscar suas chaves.';
      }
    }
  </script>
</body>
</html>
