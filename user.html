<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Improved Among Us Key Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Space+Grotesk:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #c51111;
      --secondary: #132ed1;
      --success: #117f2d;
      --warning: #f1c40f;
      --error: #e74c3c;
      --background: #0d0d0d;
      --card-bg: rgba(0, 0, 0, 0.85);
      --text: #ffffff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Space Grotesk', sans-serif;
      background-color: var(--background);
      color: var(--text);
      min-height: 100vh;
      background-image: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)),
                        url('https://images.pexels.com/photos/7130555/pexels-photo-7130555.jpeg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      padding: 20px;
      display: grid;
      place-items: center;
    }

    .container {
      background-color: var(--card-bg);
      padding: 2.5rem;
      border-radius: 15px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 480px;
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      color: var(--primary);
      margin-bottom: 1.5rem;
      font-size: 2.2rem;
      text-shadow: 0 0 10px rgba(197, 17, 17, 0.3);
      text-align: center;
    }

    p {
      margin-bottom: 1.5rem;
      line-height: 1.6;
      text-align: center;
      color: rgba(255, 255, 255, 0.9);
    }

    .button-group {
      display: flex;
      gap: 1rem;
      margin-bottom: 1.5rem;
      flex-wrap: wrap;
    }

    button {
      flex: 1;
      min-width: 160px;
      background-color: var(--secondary);
      border: none;
      color: var(--text);
      padding: 1rem 1.5rem;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      font-family: 'Space Grotesk', sans-serif;
      font-weight: 600;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      position: relative;
      overflow: hidden;
    }

    button:hover {
      background-color: var(--success);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(17, 127, 45, 0.3);
    }

    button:active {
      transform: translateY(0);
    }

    button.loading {
      pointer-events: none;
      opacity: 0.8;
    }

    button.loading::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      border: 2px solid transparent;
      border-top-color: var(--text);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .key-container {
      background: rgba(255, 255, 255, 0.05);
      padding: 1.5rem;
      border-radius: 8px;
      margin: 1.5rem 0;
      text-align: center;
      opacity: 0;
      transform: translateY(10px);
      transition: all 0.3s ease;
    }

    .key-container.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .key-value {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.2rem;
      color: var(--warning);
      word-break: break-all;
    }

    .message {
      text-align: center;
      color: var(--error);
      margin: 1rem 0;
      padding: 0.75rem;
      border-radius: 6px;
      background: rgba(231, 76, 60, 0.1);
      opacity: 0;
      transform: translateY(10px);
      transition: all 0.3s ease;
    }

    .message.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .keys-list {
      margin-top: 2rem;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      padding-top: 1.5rem;
    }

    .keys-list h2 {
      font-family: 'Orbitron', sans-serif;
      color: var(--warning);
      margin-bottom: 1rem;
      font-size: 1.4rem;
    }

    .keys-list ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .keys-list li {
      background: rgba(255, 255, 255, 0.05);
      padding: 0.75rem 1rem;
      border-radius: 6px;
      font-family: 'Space Grotesk', monospace;
      color: rgba(255, 255, 255, 0.9);
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .keys-list li::before {
      content: 'üîë';
      font-size: 1.1rem;
    }

    @media (max-width: 480px) {
      .container {
        padding: 1.5rem;
      }

      h1 {
        font-size: 1.8rem;
      }

      .button-group {
        flex-direction: column;
      }

      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Gerador de Chaves</h1>
    <p>Clique no bot√£o abaixo para gerar sua chave √∫nica do Among Us.</p>
    
    <div class="button-group">
      <button onclick="generateKey()" id="generateBtn">
        üéÆ Gerar Chave
      </button>
      <button onclick="fetchUserKeys()" id="viewKeysBtn">
        üìú Ver Minhas Chaves
      </button>
    </div>

    <div class="key-container" id="keyContainer">
      <div class="key-value" id="keyValue"></div>
    </div>

    <div class="message" id="message"></div>

    <div class="keys-list" id="keysList">
      <h2>Suas Chaves</h2>
      <ul id="keysList"></ul>
    </div>
  </div>

  <script>
    const generateBtn = document.getElementById('generateBtn');
    const viewKeysBtn = document.getElementById('viewKeysBtn');
    const keyContainer = document.getElementById('keyContainer');
    const keyValue = document.getElementById('keyValue');
    const message = document.getElementById('message');
    const keysList = document.getElementById('keysList');

    let currentKey = '';
    let userKeys = [];

    function setLoading(isLoading) {
      generateBtn.classList.toggle('loading', isLoading);
      viewKeysBtn.classList.toggle('loading', isLoading);
    }

    function showMessage(text) {
      message.textContent = text;
      message.className = 'message visible';
      setTimeout(() => {
        message.className = 'message';
      }, 5000);
    }

    function renderKeysList() {
      const list = document.getElementById('keysList');
      list.innerHTML = '';

      if (userKeys.length === 0) {
        list.innerHTML = '<li>Nenhuma chave gerada ainda.</li>';
        return;
      }

      userKeys.forEach(key => {
        const li = document.createElement('li');
        li.textContent = key;
        list.appendChild(li);
      });
    }

    async function generateKey() {
      setLoading(true);
      keyContainer.className = 'key-container';
      message.className = 'message';
      
      try {
        const response = await fetch('https://keygenx-ce8h.onrender.com/generate_key', {
          method: 'GET',
          headers: {
            'Accept': 'application/json',
            'X-Requested-With': 'XMLHttpRequest'
          },
          mode: 'cors'
        });
        
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        
        const data = await response.json();
        
        if (data.status === 'success' && data.keys?.length > 0) {
          currentKey = data.keys[0];
          keyValue.textContent = `üîê ${currentKey}`;
          keyContainer.className = 'key-container visible';
          await fetchUserKeys();
        } else {
          showMessage(data.message || 'Erro ao gerar chave.');
        }
      } catch (error) {
        console.error('Error generating key:', error);
        showMessage('Erro ao conectar com o servidor. Tente novamente mais tarde.');
      } finally {
        setLoading(false);
      }
    }

    async function fetchUserKeys() {
      setLoading(true);
      
      try {
        const response = await fetch('https://keygenx-ce8h.onrender.com/user_keys', {
          method: 'GET',
          headers: {
            'Accept': 'application/json',
            'X-Requested-With': 'XMLHttpRequest'
          },
          mode: 'cors'
        });
        
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        
        const data = await response.json();
        
        if (data.status === 'success') {
          userKeys = data.keys || [];
          renderKeysList();
        } else {
          showMessage(data.message || 'Erro ao buscar chaves.');
        }
      } catch (error) {
        console.error('Error fetching keys:', error);
        showMessage('Erro de conex√£o ao buscar suas chaves.');
      } finally {
        setLoading(false);
      }
    }

    // Initial load of keys
    document.addEventListener('DOMContentLoaded', fetchUserKeys);
  </script>
</body>
</html>
